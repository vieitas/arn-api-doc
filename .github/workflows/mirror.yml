name: Mirror to Hotel-API-Documentation

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout full history without credentials helper
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Add mirror remote
        run: |
          git remote add mirror https://x-access-token:${GH_TOKEN}@github.com/739117_WYND/Hotel-API-Documentation.git

      - name: Push all branches and tags
        run: |
          git push mirror --all
          git push mirror --tags
