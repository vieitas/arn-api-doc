name: Mirror to GIT_REPO_2

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add mirror remote
        run: |
          git remote add mirror https://${{ secrets.GH_TOKEN }}@github.com/739117_WYND/Hotel-API-Documentation.git

      - name: Push branches and tags
        run: |
          git push mirror --all
          git push mirror --tags
