name: Mirror to GIT_REPO_2

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout full history without credentials helper
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false     # DESABILITA o helper padr√£o

      - name: Debug remotes (opcional)
        run: git remote -v

      - name: Add mirror remote
        run: |
          git remote add mirror https://${GH_TOKEN}@github.com/739117_WYND/Hotel-API-Documentation.git

      - name: Push all branches and tags
        run: |
          git push mirror --all
          git push mirror --tags